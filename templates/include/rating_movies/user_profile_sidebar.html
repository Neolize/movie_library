{% load movie_tags %}

<div class="search-bar w3layouts-newsletter user_sidebar_block">

    <h2 class="user_sidebar_title">Your Watchlist</h2>

    <div class="user_number_movies">
        {% if movies_number == 1 %}
            <span>{{ movies_number }} Title</span>
        {% else %}
            <span>{{ movies_number }} Titles</span>
        {% endif %}
    </div>

    <h3 class="sear-head editContent" >Поиск фильма</h3>
    <form action="{% url 'search' %}" method="get" class="d-flex editContent" id="search_form" >
        {% if entered_title %}
            <input type="search" value="{{ entered_title }}" name="q" class="form-control" required="">
        {% else %}
             <input type="search" placeholder="Введите название..." name="q" class="form-control" required="">
        {% endif %}
        <button type="submit" class="btn1 btn" ><span class="fa fa-search" aria-hidden="true" ></span></button>
    </form>
</div>
{% get_last_added_user_movies user=user %}
