{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock title %}

{% block content %}
    <div class="account_block" style="border: none;">
        <h1 class="account_title">{% trans "Sign Out" %}</h1>

        <div style="text-align: center; margin: -10px 0 15px 0;">
            <p class="fa" style="font-size: 20px;">{% trans 'Are you sure you want to sign out?' %}</p>
        </div>

        <form method="post">
            {% csrf_token %}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <button type="submit" class="btn btn-primary" style="margin-left: 175px; width: 150px; font-size: 20px;">
                {% trans 'Sign Out' %}
            </button>
        </form>
    </div>
{% endblock %}
